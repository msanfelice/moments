<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir='ngForm'>
     <div class="form-group">
        <label for="Title"> Titulo: </label>
        <input 
            type="text" 
            placeholder="Coloque um titulo" 
            formControlName="title"
             required
          />
    
             <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
             <p *ngIf="title.errors?.['required']"> O Titulo obrigatorio.</p>
             </div>
     </div>
    
     <div class="form-group">
        <label for="description"> Descricao: </label>
        <textarea placeholder="O que aconteceu la ?" formControlName="description" required=""></textarea> 
        
            <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p   *ngIf="description.errors?.['required']"> A Descricao  obrigatoria.</p>
            </div>

    </div>
    <div class="form-group">
        <label for="image"> Coloque a foto do momento </label>
        <input type="file" (change)="onFileSelected($event)"/>
    </div>
      <input type="submit" value="{{ btnText }}"/>
</form>
